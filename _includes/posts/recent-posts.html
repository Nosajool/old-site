<table class="table-responsive">
	{% for post in site.posts limit: include.numPosts %}
		<tr>
			<td><img class="post-icon"src="/assets/img/posts/{{ post.path }}/{{ post.icon }}"></td>
			<td>
				<div class="post-information">
					<h2>{{ post.title }}</h2>
					<h4>{{ post.date | date: "%B %-d  %Y" }}</h4>
					<h6>{{ post.content | strip_html | truncatewords: 15 }}</h6>
					<p><a href="{{ post.url }}">Read Post</a></p>
				</div>
			</td>
		</tr>
	{% endfor %}
</table>
