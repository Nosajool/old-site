{% for post in site.posts limit: include.numPosts %}
	<div class="row-fluid post-container">
		<div class="span12">
			<img class="post-icon"src="{{ site.url }}/assets/img/posts/{{ post.path }}/{{ post.icon }}">
			<div class="post-information">
				<h2>{{ post.title }}</h2>
				<h4>{{ post.date | date: "%B %-d  %Y" }}</h4>
				<p><a href="{{ post.url }}">Read Post</a></p>
			</div>
		</div>
	</div>
{% endfor %}
