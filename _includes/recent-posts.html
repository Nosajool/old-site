{% for post in site.posts limit: 5 %}
	<div class="row-fluid">
		<div class="span12">
			<img class="post-icon"src="{{ site.url }}/assets/img/posts/{{ post.path }}/{{ post.icon }}">
			<div class="post-information">
				<h2>{{ post.title }}</h2>
				<h4>{{ post.date | date_to_long_string }}</h4>
				<p><a href="{{ post.url }}">Read Post</a></p>
			</div>
		</div>
	</div>
{% endfor %}
