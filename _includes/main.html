<div class="row">
	<div class="col-md-6">
		<h1>Welcome to my site!</h1>
	</div>
	<div class="col-md-6">
		<h1>Recent Posts</h1>
		{% for post in site.posts limit: 10 %}
		      <h2>{{ post.title }}</h2>
		      <h4>{{ post.date | date_to_long_string }}</h4>
		      <p>
		        <a href="{{ post.url }}">Read Post</a>
		      </p>
		{% endfor %}
	</div>
</div>
