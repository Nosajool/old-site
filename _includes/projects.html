<div id="projects" class="animated">
	<h1>Projects</h1>
	<div class="thumb-container">

		{% for project in site.data.settings.projects %}

			<div class="thumb-unit">

				<div class="thumb-overlay">
					<div class="project-title-text">{{ project.name }}</div>
				</div>

			</div>
		{% endfor %}

	</div>
</div>
