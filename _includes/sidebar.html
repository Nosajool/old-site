<!-- Sidebar -->
<div id="sidebar-scroll-container">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="/">
                    Jason Loo <span class="fa fa-home fa-lg"></span>
                </a>
            </li>
            {% for item in site.data.settings.sidebaritems %}
                <li>
                    <a href="{{ item.link }}" id="{{ item.id }}">{{ item.name }} <span class="{{ item.class }}"></span></a>
                </li>
            {% endfor %}
            <div class="sidebar-handle-hitbox">
                <div class="sidebar-handle">
                    <div class="sidebar-handle-dot"></div>
                    <div class="sidebar-handle-dot"></div>
                    <div class="sidebar-handle-dot"></div>
                </div>
            </div>
        </ul>
    </div>    
</div>

<!-- /#sidebar-wrapper -->
